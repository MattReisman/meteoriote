<template name="dashboard">
  <div class="container">
    <div class="row dashboard">
      <div class="col-md-12">
      </div>

      <div class="col-md-9">
        <div class="jumbotron">
          {{#each devices}}
            <h4>
              <a class="device-link" href="{{pathFor 'dashboard.device'}}">{{deviceName}}</a>
              <span class="device-list"> <a class="btn btn-primary btn-sm btn-default" href="{{pathFor 'dashboard.edit'}}">Edit</a></span>
            </h4>
            <p>{{deviceDescription}}
              <span class="device-list"> <a class="btn btn-primary btn-sm btn-success" href="{{pathFor 'dashboard.device'}}">Controller</a></span>
            </p>
            <hr>
          {{/each}}
        </div>
      </div>

      <div class="col-md-3">
        {{> deviceAdd}}
      </div>

    </div>
  </div>

</template>
