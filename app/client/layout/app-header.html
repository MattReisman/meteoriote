<template name="appHeader">
  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">meteorSpark</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{{isActiveRoute regex='home'}}"><a href="{{pathFor route='home'}}">Home</a></li>
          <li class="{{isActiveRoute regex='about'}}"><a href="{{pathFor route='about'}}">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          <li class="{{isActiveRoute regex='dashboard'}}"><a href="{{pathFor route='dashboard'}}">Dashboard</a></li>
          {{/if}}
          <li><a href="#">{{> loginButtons}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
